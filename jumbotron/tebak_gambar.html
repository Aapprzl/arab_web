  <script>
    const soal = [
      { gambar: '../img/ayah.png', jawaban: 'Ø£ÙØ¨ÙŒ', pilihan: ['Ø£ÙØ¨ÙŒ', 'Ø¨ÙÙŠÙ’ØªÙŒ', 'Ù…ÙÙÙ’ØªÙØ§Ø­ÙŒ', 'ÙƒÙØ±Ù’Ø³ÙÙŠÙ‘ÙŒ'] },
      { gambar: '../img/buku.png', jawaban: 'ÙƒÙØªÙØ§Ø¨ÙŒ', pilihan: ['ÙƒÙØªÙØ§Ø¨ÙŒ', 'Ø·ÙØ§ÙˆÙÙ„ÙØ©ÙŒ', 'Ù‚ÙÙ„ÙÙ…ÙŒ', 'Ø³ÙÙŠÙ‘ÙØ§Ø±ÙØ©ÙŒ'] },
      { gambar: '../img/rumah.png', jawaban: 'Ø¨ÙÙŠÙ’ØªÙŒ', pilihan: ['Ù…ÙÙÙ’ØªÙØ§Ø­ÙŒ', 'Ø¨ÙÙŠÙ’ØªÙŒ', 'Ù†ÙØ§ÙÙØ°ÙØ©ÙŒ', 'Ø¬ÙØ¯ÙØ§Ø±ÙŒ'] },
      { gambar: '../img/sekolah.png', jawaban: 'Ù…ÙØ¯Ù’Ø±ÙØ³ÙØ©ÙŒ', pilihan: ['Ù…ÙØ¯Ù’Ø±ÙØ³ÙØ©ÙŒ', 'Ø³ÙÙˆÙ‚ÙŒ', 'Ù…ÙØ³Ù’Ø¬ÙØ¯ÙŒ', 'Ø­ÙÙ‚ÙÙŠØ¨ÙØ©ÙŒ'] },
      { gambar: '../img/roti.png', jawaban: 'Ø®ÙØ¨Ù’Ø²ÙŒ', pilihan: ['Ø®ÙØ¨Ù’Ø²ÙŒ', 'Ù…ÙØ§Ø¡ÙŒ', 'ÙÙØ§ÙƒÙÙ‡ÙØ©ÙŒ', 'Ø­ÙÙ„ÙÙŠØ¨ÙŒ'] }
    ];

    let indeks = 0;
    let skor = 0;

    const namaInput = document.getElementById('nama');
    const gambar = document.getElementById('gambar');
    const pilihan = document.getElementById('pilihan');
    const feedback = document.getElementById('feedback');
    const skorDisplay = document.getElementById('skorDisplay');

    function tampilkanSoal() {
      if (indeks >= soal.length) {
        simpanSkor(namaInput.value.trim(), skor);
        feedback.innerText = `ğŸ‰ Selesai! Skor akhir Anda: ${skor} dari ${soal.length}`;
        return;
      }

      const s = soal[indeks];
      gambar.src = s.gambar;
      feedback.innerText = '';
      skorDisplay.innerText = `Skor: ${skor} / ${indeks}`;

      pilihan.innerHTML = '';
      s.pilihan.forEach(p => {
        const btn = document.createElement('button');
        btn.innerText = p;
        btn.className = 'bg-green-200 hover:bg-green-300 px-4 py-2 rounded text-lg shadow';
        btn.onclick = () => periksaJawaban(p);
        pilihan.appendChild(btn);
      });
    }

    function periksaJawaban(pilihanUser) {
      const benar = soal[indeks].jawaban === pilihanUser;
      if (benar) {
        skor++;
        feedback.innerText = 'âœ… Benar!';
        feedback.className = 'text-green-600 font-bold';
      } else {
        feedback.innerText = `âŒ Salah! Jawaban benar: ${soal[indeks].jawaban}`;
        feedback.className = 'text-red-600 font-bold';
      }
      indeks++;
      setTimeout(tampilkanSoal, 1000);
    }

    function mulaiUlang() {
      indeks = 0;
      skor = 0;
      tampilkanSoal();
    }

    async function simpanSkor(nama, skor) {
      if (!nama) return alert('Nama belum diisi!');
      try {
        await firebase.firestore().collection("skor_game").add({
          nama, skor, waktu: new Date().toISOString()
        });
      } catch (e) {
        console.error('Gagal menyimpan skor:', e);
      }
    }

    // Mulai saat halaman siap
    window.onload = tampilkanSoal;
  </script>
